<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the NBA player using their nickname</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6479304313157143"
     crossorigin="anonymous"></script>
</head>
  <div class="wrapper">
    <h1>Guess the Word</h1>
    <h3>Test your knowledge of NBA players by guessing their nicknames. 3 wrong letters and your out. New mystery player everyday. More features coming soon. </h3>
    <div class="content">
      <input type="text" class="typing-input" maxlength="1">
      <div class="inputs"></div>
      <div class="details">
        <p class="hint">NBA player: <span></span></p>
        <p class="guess-left">Remaining guesses: <span></span></p>
        <p class="wrong-letter">Wrong letters: <span></span></p>
  
      </div>
      <button class="reset-btn">Reset Game</button>
    </div>
  </div>
  <script src="words.js"></script>
  <script src="script.js"></script>
</body>

</html>
